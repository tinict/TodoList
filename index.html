<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo-List</title>
        <link rel="stylesheet" href="public/style.css">
        <link rel="stylesheet" href="public/fontawesome-free-6.1.1-web/css/all.min.css">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="header-todolist">
                    <div class="left-header">
                        <i class="fa-solid fa-house"></i>
                        <h1 class="title-header">Tasks</h1>
                    </div>
                    <div class="right-header">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="contents">
                    <div class="list">  
                    </div>
                    <div class="complete-task">
                        <button class="btn-complete hint-btn">
                            <div class="btn-left">
                                <i class="fa-solid fa-chevron-right"></i>
                                <i class="fa-solid fa-chevron-down hint-btn"></i>
                            </div>
                            <div class="btn-right">
                                <span class="show-completed">Completed</span>
                                <span class="CountItem">0</span>
                            </div>
                        </button>
                        <div class="complete-list hint-btn">
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer-todolist">
                <div class="container">
                    <div class="addTasks">
                        <i class="fa-solid fa-plus btn-addTask"></i>
                        <input class="addTask" type="text" placeholder="Add a task">
                    </div>
                </div>
            </footer>
        </div>
    </body>
    <script src="public/index.js"></script>
</html>
